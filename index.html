<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: yellow;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        .headline {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 2rem;
        }

        #timer {
            font-size: 3rem;
            font-weight: bold;
        }

        .time-box {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 0 10px;
            background-color: black;
            color: yellow;
            border-radius: 10px;
            font-size: 2rem;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline">Coming Soon</h1>
        <p class="description">We're working hard on something awesome. Stay tuned!</p>
        <div class="countdown">
            <h2>Launching In:</h2>
            <div id="timer">
                <div id="days" class="time-box"></div>:
                <div id="hours" class="time-box"></div>:
                <div id="minutes" class="time-box"></div>:
                <div id="seconds" class="time-box"></div>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Dec 31, 2024 23:59:59").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {

            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the time remaining
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the corresponding HTML elements
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".headline").innerText = "Launched!";
                document.querySelector(".description").innerText = "Thank you for your patience!";
                document.querySelector(".countdown").style.display = "none";
            }
        }, 1000);
    </script>
</body>
</html>
